<div class="container">
    <div class="card card-container">
       <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form  [formGroup]="loginForm" class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" [formControlName]="email" class="form-control" placeholder="Email address" >
            <input type="text" [formControlName]="password" class="form-control" placeholder="Password" >
            <div class="checkbox">
                <label>
                    <input type="checkbox" [formControlName]="rememberme" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="loginForm.invalid">Sign in</button>
        </form>
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div>
</div>
