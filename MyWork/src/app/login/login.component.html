<div class="container">
    <div class="card card-container">
       <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        
        <form  class="form-signin" [formGroup]="loginForm" (ngSubmit)="SignIn()">
            <span *ngIf="!statuserror" class="reauth-email invalid-feedback">{{error}}</span>
            <input type="text" formControlName="email" class="form-control" >  
            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="invalid-feedback">
                Email is not valid
              </div>
             
            <input type="password" formControlName="password" class="form-control"  >
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="invalid-feedback">
                Password is not valid
              </div>
           
            <div class="checkbox">
                <label>
                    <input type="checkbox" formControlName="rememberme" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="loginForm.invalid">Sign in</button>
        </form>
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div>
</div>
