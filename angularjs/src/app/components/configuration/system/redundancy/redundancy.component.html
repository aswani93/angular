<!--/======================/WORK AREA/======================/-->
<div class="page-content-wrapper">
  <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12">
            <form action="" (keydown.enter)="$event.preventDefault()" [formGroup]="systemRedundancy" (ngSubmit)="onSubmit()">


                <tabset>
                    <tab heading="IPV4" #IPV4 (deselect)="formReset()">
                        <div id="tab1" class="upgrade-tab active">
                                <div class="form-group row">
                                        <label class="col-md-2 col-form-label text-right">Redundancy</label>
                                        <div class="col-lg-1 col-sm-11">
                                            <label class="switch">
                                                <input type="checkbox" name="is_enabled" (change)="disableRedundancy()" id="redundancy_enabled" formControlName="redundancy_enabled" >
                                                <!-- (change)="changeStateofFields($event.target.checked,'radio_2_4')" -->
                                                <span class="slider round">
                                                    <i class="enable switch-status">Enable</i>
                                                    <i class="disable switch-status">Disable</i>
                                                </span>
                                            </label>
                                        </div>
                                        <div style="margin-left: 115px; display: inline-block" class="pull-left">
                                            <app-right-tooltip [toolTipText]="getToolTipText('group_configuration_add_group_2_radio')"></app-right-tooltip>
                                        </div>

                                    </div>
                            <div class="form-group row" >
                                <label class="col-md-2 col-form-label text-right">IP Address</label>
                                <div class="col-lg-2 col-sm-11">
                                    <input type="text" class="form-control" (input)="validateIP()" #redundancywlcip formControlName="redundancy_wlc_ip" [attr.disabled]="this.systemRedundancy.get('redundancy_enabled').value ? null:'disabled' " >
                                    <div *ngIf="systemRedundancy.get('redundancy_wlc_ip').invalid && (systemRedundancy.get('redundancy_wlc_ip').dirty || systemRedundancy.get('redundancy_wlc_ip').touched)">
                                        <div class="text-danger pull-left" *ngIf="systemRedundancy.get('redundancy_wlc_ip').errors.required ">
                                            IP address is required.
                                        </div>
                                        <div class="text-danger" *ngIf="systemRedundancy.get('redundancy_wlc_ip').errors.pattern">Enter the valid IPaddress</div>
                                    </div>

                                    <div class="text-danger" *ngIf="iperrorStatus && systemRedundancy.get('redundancy_wlc_ip').valid ">Enter the valid IPaddress</div>
                                </div>
                                <div>
                                    <app-right-tooltip [toolTipText]="getToolTipText('system_redundancy_ip_address')"></app-right-tooltip>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-6 col-sm-11 col-md-offset-4">
                                    <!--<input type="reset" value="Reset" class="btn btn-cancel btn-large" style="margin-right: 15px;">
                              <input type="submit" value="Upload" class="btn btn-theme btn-large" data-toggle="modal" data-target="#upload">-->
                                    <input type="reset" value="Reset" class="btn btn-cancel btn-large" style="margin-right: 15px;" (click)="formReset()">
                                    <input type="submit" value="Save" class="btn btn-theme btn-large" [disabled]="btndisable || !systemRedundancy.valid">
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="IPV6" #IPV6 (deselect)="formReset()">
                        <div id="tab2" class="upgrade-tab active">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label text-right">IP Address</label>
                                <!-- <div class="col-lg-2 col-sm-11">
                                    <input type="text" class="form-control"  formControlName="redundancy_wlc_ipv6" >
                                    <div *ngIf="systemRedundancy.get('redundancy_wlc_ipv6').invalid && (systemRedundancy.get('redundancy_wlc_ipv6').dirty || systemRedundancy.get('redundancy_wlc_ipv6').touched)">
                                       
                                        <div class="text-danger" *ngIf="systemRedundancy.get('redundancy_wlc_ipv6').errors.pattern">Enter the valid IPaddress</div>
                                    </div>
                                </div> -->
                                  <div class="col-lg-2 col-sm-11">
                                    <input type="text" class="form-control" disabled>
                                   
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-6 col-sm-11 col-md-offset-4">
                                    <input type="reset" value="Reset" class="btn btn-cancel btn-large" style="margin-right: 15px;">
                                    <input type="submit" value="Save" class="btn btn-theme btn-large" disabled>
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>

            </form>
        </div>
    </div>

</div>
<!--/===/WORK AREA END/===/-->
