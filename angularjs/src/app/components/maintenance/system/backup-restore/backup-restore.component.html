<div class="page-content-wrapper">

  <div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12">

      <tabset>

        <tab heading="Backup" #backup [disabled]="false">
          <div class="form-group row">
            <div class="col-lg-6 col-sm-11 col-md-offset-4">

              <button type="button"
                      class="btn btn-theme btn-large "
                      (click)="onBackup()"><span class="glyphicon glyphicon-download"></span>  Backup</button>
            </div>
          </div>
        </tab>


        <tab heading="Restore" #restore>
          <!---->
          <!--<form (keydown.enter)="$event.preventDefault()" [formGroup]="systemRestoreForm">-->
            <div class="form-group row">
              <div class="col-md-2 col-form-label text-right">
                <label for="fileUploadButton">Restore Settings</label>
              </div>

              <div class="col-lg-2 col-sm-12">
                <label class="btn btn-default text-left">
                  Choose File
                  <input type="file"
                         id="fileUploadButton"
                         accept=".txt"
                         hidden
                         (change)="restoreFileUpload($event)">
                </label>
                <span class="fileSizeText">{{fileName}}</span>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-6 col-sm-11 col-md-offset-4">
                <input type="button"
                       value="Restore"
                       class="btn btn-theme btn-large"
                      [disabled]="uploadButtonDisabled"
                (click)="onSubmitData()">
              </div>
            </div>
          <!--</form>-->
        </tab>
      </tabset>
    </div>
  </div>
</div>
