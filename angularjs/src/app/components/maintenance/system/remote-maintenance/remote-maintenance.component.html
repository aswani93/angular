<div class="page-content-wrapper">
  <div class="portlet light bordered">
    <div class="portlet-body">
      <form (keydown.enter)="$event.preventDefault()" [formGroup]="remoteMaintenanceForm">
        <div class="row">
          <div class="col-lg-12 col-xs-12 col-sm-12">
            <div class="form-group row">
              <div class="section-title">Remote Management</div>

              <label class="col-md-3 col-form-label text-right">SSH</label>
              <div class="col-lg-2 col-sm-11">
                <label class="switch">

                  <input type="checkbox" formControlName="ssh">

                  <span class="slider round">
                    <i class="enable switch-status">Enable</i>
                    <i class="disable switch-status">Disable</i>
                  </span>

                </label>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label text-right">HTTPS</label>
              <div class="col-lg-2 col-sm-11">
                <label class="switch">

                  <input type="checkbox" formControlName="https">

                  <span class="slider round">
                    <i class="enable switch-status">Enable</i>
                    <i class="disable switch-status">Disable</i>
                  </span>

                </label>
              </div>
            </div>


          </div>

          <div class="form-group row">
            <div class="col-lg-6 col-sm-11 col-md-offset-4">
              <input type="button"
                     value="Reset"
                     class="btn btn-cancel btn-large"
                     style="margin-right: 15px;"
                     (click)="onReset()">
              <input type="button"
                     value="Save"
                     class="btn btn-theme btn-large"
                     (click)="onSubmit()"
                     [disabled]="btnDisable">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
