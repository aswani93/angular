<div class="clientTop">  
                <div class="portlet light bordered stats custom-portlet">
                    <div class="portlet-title custom-title">
                        <div class="caption">
                            <span>Clients (Top 5)</span>
                        </div>
                        <div class="text-right pull-right top-btns-right">
                            <ul>
                               
                                <li>
                                    <div class="dropdown">
                                        <a href="#" class="dropdown-toggle selectedOption disabled" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="icon icon-settings"></i></a>
                                        <div class="dropdown-menu this-list" aria-labelledby="dropdownMenuButton">
                                            <ul>
                                                <li><a class="dropdown-item" href="#">Setting 1</a></li>
                                                <li><a class="dropdown-item" href="#">Setting 2</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" (click)="showDialog = !showDialog;drawGraph('clientsTop','Clients (Top 5)');"><i class="fa fa-arrows-alt icon"></i></a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" (click)="delete(3)"><i class="icon icon-cancel"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="portlet-body">
                         <div style="height: 250px;" [chart]="clientsTop"></div>
                        </div>
                </div>
            </div>

   
<app-modal-dialog [(visible)]="showDialog" (visibleChange)="visibleChange()" [headerName]="titleText">
<div class="graphClass"  [chart]="clientsTop" *ngIf="showDialog && graphdata =='clientsTop' "></div>
<div class="graphClass"><p class="no-data" style="font-size: 13px;" *ngIf="!isApsysConnected && showDialog && graphdata =='clientsTop' ">No Data Available</p></div>
</app-modal-dialog>
